<div class="row">
    <h1 class="col-lg-12 text-center" data-bind="text: talkTitle"></h1>

    <div class="col-lg-12 text-center" data-bind="ifnot: hasError, click: vote">
        <div data-bind="attr: { class: 'happySprite happy' + happyLevel() }"></div>
        <br />
        <button type="button" class="btn btn-primary">Voter</button>
    </div>

    <div class="col-lg-12 text-center" data-bind="if: hasError">
        <p class="bg-danger">Impossible de se connecter au serveur</p>
    </div>
</div>
